<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <title>Guess the DJ</title>


</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-white mx-auto">The DJ challenge</h1>
    </nav>

    <br><br>



    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <div class="card border-primary">
                    <img src="./images/party.jpg" class="card-img-top" alt="party pic">
                    <div class="card-body">
                        <h5 class="card-title" id="directions-text">Guess the name of the DJ, you have 10
                            attempts</h5>
                        <p class="card-text space text-center" id="Current-word"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="Guesses-left"></li>
                        <li class="list-group-item" id="Userchoice-text"></li>
                        <li class="list-group-item" id="Wins"></li>
                        <li class="list-group-item" id="Losses"></li>
                    </ul>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>


    <script src="./javascript/game2.js"></script>


</body>

</html>
